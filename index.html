<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

 

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
<link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">


    <div>
    <div class="score-board">
      <div class="col-1">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="col-2">
            <p>Score</p>
            <h1>00</h1>
      </div>
    </div>
    </div>


    <div>
    <div class="playing-board">
      <div>
        <div class="element a">
          <img src="./images/icon-paper.svg" alt="paper">
        </div>
      </div>
      
      <div>
        <div class="element b">
          <img src="./images/icon-scissors.svg" draggable="true" alt="scissor">
        </div>
      </div>

      <div>
        <div class="element third c">
          <img src="./images/icon-rock.svg" alt="Rock">
        </div>
      </div>
    </div>
    </div>
    <button id="rules" class="btn">Rules</button>
 </div>
<div id="pop" class="rules">
  <div class="pop">
    <h1 class="hrs">Rules</h1>
    <img src="./images/image-rules.svg" alt="rules" >
    <span id="close"><img src="./images/icon-close.svg" alt="" srcset=""></span>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
